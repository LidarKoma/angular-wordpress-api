  <div class="row">
    <div class="col-lg-12" >
<!--<ngb-carousel *ngIf="images$;else loading">-->
  <ngb-carousel *ngIf="images$;else loading">

    
    <ng-template ngbSlide *ngFor="let image of images$;let i = index">
      
      <img  [src]="image['acf']['images'].url" alt="lkk" width="100%" height="100%">
      <div class="carousel-caption">
        <h3>{{image.post_name}}</h3>
        <p [innerHTML]="image.post_content"></p>
      </div>
    </ng-template>
    
   
    
  </ngb-carousel>
  
  </div>
  
  </div>
  <ng-template #loading>
      <img src="assets/images/loading.gif">
   </ng-template>
